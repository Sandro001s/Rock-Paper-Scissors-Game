<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="result">
            <h2>Let's Play</h2>
        </div>
            <div class="choose">
                <div class="player-move">
                    <div id="rock" class="rock" style="cursor: pointer;"><span class="hand">✊</span></div>
                    <div id="paper" class="paper" style="cursor: pointer;"><span class="hand">✋</span></div>
                    <div id="scissors" class="scissors" style="cursor: pointer;"><span class="hand">✌️</span></div>
                </div>
                <h3>VS</h3>
                <div class="computer-move">
                    <div id="computer-rock" class="rock"><span class="hand">✊</span></div>
                    <div id="computer-paper" class="paper"><span class="hand">✋</span></div>
                    <div id="computer-scissors" class="scissors"><span class="hand">✌️</span></div>
                </div>
            </div>
            <button id="playagain" class="play-again">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
